<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="ViewBased.css">
</head>
<body onload="initUI()">
    <p>View Based Rendering</p>

    <!--Dropdown?-->
    <label for="param_slider">Quality:</label>
    <input id="param_slider" class="slider" type="range" min="0" max="4" value="2">
    <p>Min - Fast - Accu - Accu+ - Max</p>
    
    <hr>
    <input type="checkbox" id="sky_checkbox" onclick="showSkyDiv()">
    Generate Sky?
    <div id="sky_div" hidden="true">
        <br>
        City:
        <select id="city_select">
            <option>Aarhus</option>
            <option>Copenhagen</option>
        </select>
        <br>
        Lat:
        <input id="lat_input" type="number" min="-180" max="180" value="0" size="2">

        Long:
        <input id="long_input" type="number" min="-90" max="90" value="0" size="2">

        Timezone:
        <select id="timezone_select"></select>
        <br>

        Date and time:
        <div id="datetime_div">
            <select id="hour_select"></select>
            :
            <select id="minute_select"></select>
            <br>
            <select id="day_select"></select>
            /
            <select id="month_select"></select>
            /
            <select id="year_select"></select>
        </div>
        <br>
        Sky type:
        <select id="skytype_select">
            <option value="+s">Sunny</option>
            <option value="+i">Intemediate</option>
            <option value="-c">Overcast</option>
        </select>
    </div>
    <hr>

    <br>
    <br>
    <br>
    <button onclick="runPerspectiveRendering()">Run!</button>
    
    <script src="ViewBased.js"></script>
</body>
