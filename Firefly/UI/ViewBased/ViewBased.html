<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="ViewBased.css">
</head>
<body onload="initUI()">
    <p>View Based Rendering</p>
    
    <!--Dropdown?-->
    <label for="param_slider">Quality:</label>
    <input id="param_slider" class="slider" type="range" min="0" max="4" value="2">
    <p>Min - Fast - Accu - Accu+ - Max</p>
    
    <hr>
    <input type="checkbox" id="sky_checkbox" onclick="showSkyDiv()">
    Generate Sky?
    <div id="sky_div" hidden="true">
        <br>
        City:
        <select id="city_select" onchange="updateCity()">
            <option>None</option>
        </select>
        <br>
        Lat:
        <input id="lat_input" type="number" min="-180" max="180" value="0" size="2">
        
        Long:
        <input id="long_input" type="number" min="-90" max="90" value="0" size="2">
        
        Timezone:
        <select id="timezone_select">
            <option value="-12">UTC−12:00</option>
            <option value="-11">UTC−11:00</option>
            <option value="-10">UTC−10:00</option>
            <option value="-9.5">UTC−09:30</option>
            <option value="-9">UTC−09:00</option>
            <option value="-8">UTC−08:00</option>
            <option value="-7">UTC−07:00</option>
            <option value="-6">UTC−06:00</option>
            <option value="-5">UTC−05:00</option>
            <option value="-4">UTC−04:00</option>
            <option value="-3.5">UTC−03:30</option>
            <option value="-3">UTC−03:00</option>
            <option value="-2">UTC−02:00</option>
            <option value="-1">UTC−01:00</option>
            <option value="0">UTC+00:00</option>
            <option value="1">UTC+01:00</option>
            <option value="2">UTC+02:00</option>
            <option value="3">UTC+03:00</option>
            <option value="3.5">UTC+03:30</option>
            <option value="4">UTC+04:00</option>
            <option value="4.5">UTC+04:30</option>
            <option value="5">UTC+05:00</option>
            <option value="5.5">UTC+05:30</option>
            <option value="5.75">UTC+05:45</option>
            <option value="6">UTC+06:00</option>
            <option value="6.5">UTC+06:30</option>
            <option value="7">UTC+07:00</option>
            <option value="8">UTC+08:00</option>
            <option value="8.75">UTC+08:45</option>
            <option value="9">UTC+09:00</option>
            <option value="9.5">UTC+09:30</option>
            <option value="10">UTC+10:00</option>
            <option value="10.5">UTC+10:30</option>
            <option value="11">UTC+11:00</option>
            <option value="12">UTC+12:00</option>
            <option value="12.75">UTC+12:45</option>
            <option value="13">UTC+13:00</option>
            <option value="14">UTC+14:00</option>
        </select>
        <br>
        
        Date and time:
        <div id="datetime_div">
            <select id="hour_select"></select>
            :
            <select id="minute_select"></select>
            <br>
            <select id="day_select"></select>
            /
            <select id="month_select"></select>
            /
            <select id="year_select"></select>
        </div>
        <br>
        Sky type:
        <select id="skytype_select">
            <option value="+s">Sunny</option>
            <option value="+i">Intemediate</option>
            <option value="-c">Overcast</option>
        </select>
    </div>
    <hr>
    
    <br>
    <br>
    <br>
    <button onclick="runPerspectiveRendering()">Run!</button>
    
    <script src="ViewBased.js"></script>
</body>
